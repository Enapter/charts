nameOverride: ""
fullnameOverride: ""

image: eqalpha/keydb:x86_64_v6.0.13
imagePullPolicy: IfNotPresent

nodes: 3

password: ""

port: 6379

threads: 2

configExtraArgs: {}

appendonly: "no"

tolerations: {}
  # - effect: NoSchedule
  #   key: key
  #   operator: Equal
  #   value: value

persistentVolume:
  enabled: true
  accessModes:
    - ReadWriteOnce
  size: 1Gi

  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  # storageClass: "-"

resources: {}

# Please read https://kubernetes.io/docs/tasks/administer-cluster/sysctl-cluster/#enabling-unsafe-sysctls
# before sysctls setup
securityContext: {}
  # sysctls:
  # - name: net.core.somaxconn
  #   value: "512"
  # - name: vm.overcommit_memory
  #   value: "1"

loadBalancer:
  enabled: false

  # annotations:
  #   service.beta.kubernetes.io/aws-load-balancer-type: nlb
  annotations: {}

  # extraSpec:
  #   loadBalancerIP: "1.2.3.4"
  #   loadBalancerSourceRanges:
  #   - 1.2.3.4/32
  extraSpec: {}

additionalAffinities: {}
  # nodeAffinity:
  #   requiredDuringSchedulingIgnoredDuringExecution:
  #     nodeSelectorTerms:
  #       - matchExpressions:
  #         - key: node_pool
  #           operator: In
  #           values: somenodepool

livenessProbe:
  tcpSocket:
    port: keydb
  initialDelaySeconds: 15

readinessProbe:
  tcpSocket:
    port: keydb
  initialDelaySeconds: 10

# Prometheus-operator ServiceMonitor
serviceMonitor:
  # Redis exporter must also be enabled
  enabled: false
  labels:
  annotations:
  interval: 30s
  # scrapeTimeout: 20s

# Redis exporter
exporter:
  enabled: false
  image: oliver006/redis_exporter:v1.8.0-alpine
  pullPolicy: IfNotPresent

  # Prometheus port & scrape path
  port: 9121
  scrapePath: /metrics

  # Liveness Probe
  livenessProbe:
    httpGet:
      path: /metrics
      port: 9121
    initialDelaySeconds: 15

  # Readiness Probe
  readinessProbe:
    httpGet:
      path: /metrics
      port: 9121
    initialDelaySeconds: 10

  # CPU/Memory resource limits/requests
  resources: {}

  # Additional args for redis exporter
  extraArgs: {}
